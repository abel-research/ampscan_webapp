[uwsgi]
project = ampscan_webapp
uid = nginx
base = /var/www/

chdir = %(base)/%(project)
home = %(base)/%(project)/venv
module = ampscan_webapp.wsgi:application
logto = /var/log/uwsgi/%(project).log

master = true
processes = 5

socket = /run/uwsgi/%(project).sock
chown-socket = %(uid):%(uid)
chmod-socket = 660
vacuum = true
